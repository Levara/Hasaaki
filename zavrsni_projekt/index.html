<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Compression Tool</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/98a1849afa.js"></script>
</head>
<body>

    <div class="app--layout">

        <!-- NAVIGATION SIDEBAR -->
        <nav class="sidebar-navigation">
            <div class="navigation__items">
                <div class="photos item">
                    <i class="fa fa-picture-o fa-2x" aria-hidden="true"></i>
                </div>
                <div class="settings item">
                    <i class="fa fa-cog fa-2x" aria-hidden="true"></i>    
                </div>
            </div>
        </nav>

        <!-- IMAGE LIBRARY -->
        <div class="library">
            <div class="optimize__section">
                <a class="button" href="#">Optimize</a>
            </div>
            <div class="library__items">
                <div class="img__wrapper">
                    <img src="http://cdn.thedesignwork.com/wp-content/uploads/2011/10/Random-Pictures-of-Conceptual-and-Creative-Ideas-02.jpg" alt="">
                </div>
                <div class="img__wrapper">
                    <img src="https://globalgamejam.org/sites/default/files/styles/game_sidebar__normal/public/game/featured_image/promo_5.png?itok=9dymM8JD" alt="">
                </div>
                <div class="img__wrapper">
                    <img src="https://yt3.ggpht.com/-FJXWJ1x1bEQ/AAAAAAAAAAI/AAAAAAAAAAA/ZtyuZ-elFr4/s900-c-k-no-mo-rj-c0xffffff/photo.jpg" alt="">
                </div>
                <div class="img__wrapper">
                    <img src="http://www.apicius.es/wp-content/uploads/2012/07/IMG-20120714-009211.jpg" alt="">
                </div>
            </div>
        </div>
        
        <!-- IMAGE PREVIEW -->
        <div class="preview">
            <div class="image__preview">
                <img src="http://www.guoguiyan.com/data/out/113/69175307-large-wallpapers.jpeg" alt="" >      
            </div>
        </div>


    </div>

</body>
</html>xw
